<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Заказы</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-button-color: #0088cc;
      --tg-theme-button-text-color: #ffffff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --tg-theme-bg-color: #18222d;
        --tg-theme-text-color: #e0e0e0;
      }
    }
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      min-height: 100vh;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      padding: 12px 24px;
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin: 8px 0;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Мои заказы</h1>
    <p>Привет, <span id="user"></span>!</p>

    <button onclick="getOrders()">Загрузить последние заказы</button>
    <button onclick="openAddForm()">Добавить заказ</button>

    <div id="orders-list"></div>
    <div id="status"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Показываем имя пользователя
    document.getElementById('user').textContent = tg.initDataUnsafe?.user?.first_name || 'пользователь';

    // Применяем тему Telegram
    document.body.style.background = tg.backgroundColor;
    document.body.style.color = tg.textColor;

    tg.onEvent('themeChanged', () => {
      document.body.style.background = tg.backgroundColor;
      document.body.style.color = tg.textColor;
    });

    // Функции-заглушки (доработаем позже)
    function getOrders() {
      document.getElementById('status').textContent = 'Загрузка заказов... (пока заглушка)';
      // Здесь будет запрос к Google Sheets API
    }

    function openAddForm() {
      document.getElementById('status').textContent = 'Открываем форму добавления...';
      // Здесь можно открыть inline-форму или отправить данные через sendData
      tg.sendData(JSON.stringify({ action: 'open_add_form' }));
    }
  </script>
</body>
</html>
